<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="google-site-verification" content="HPPzyk2d6f6mEP5b0vrxjTduA5PEA5U_1DaSxmsH2W8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUPP-OR9 | Secure Node</title>
<style>
:root { --bg: #000; --v: #bc13fe; --c: #00ffa3; }
body { background: var(--bg); color: #fff; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
.v-box { border: 1px solid #222; padding: 30px; text-align: center; background: #050505; width: 280px; }
.d { background: #000; border: 1px solid var(--v); padding: 15px; color: var(--v); margin-bottom: 20px; font-size: 1.2rem; letter-spacing: 5px; }
.g { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
.b { border: 1px solid #333; padding: 15px; cursor: pointer; background: #0a0a0a; color: #fff; }
.b:active { background: var(--v); }
#content { display: none; padding: 20px; font-size: 0.8rem; text-align: left; max-width: 500px; }
.tag { color: var(--c); font-weight: bold; }
</style>
</head>
<body>
<div id="lock" class="v-box">
    <div style="color:var(--v); font-size: 0.7rem; letter-spacing: 3px; margin-bottom: 15px;">LUPP-OR9 GATEWAY</div>
    <div class="d" id="disp">----</div>
    <div class="g">
        <script>for(let i=1;i<=9;i++)document.write(`<div class="b" onclick="p('${i}')">${i}</div>`);</script>
        <div class="b" onclick="clr()" style="color:red">C</div>
        <div class="b" onclick="p('0')">0</div>
        <div class="b" onclick="val()" style="color:var(--c)">X</div>
    </div>
</div>
<div id="content">
    <h2 style="color:var(--c)">PROPIEDAD VERIFICADA</h2>
    <p><span class="tag">[SISTEMA]</span> El nodo está ahora vinculado a Google Search Console.</p>
    <p><span class="tag">[PQC]</span> Criptografía Post-Cuántica activa.</p>
    <p><span class="tag">[DID]</span> did:lupp:or9:auth:verified</p>
    <hr style="border:0; border-top:1px solid #222">
    <div style="font-size:0.6rem; color:#444">AVISO: Este es un entorno PoC de alta seguridad.</div>
</div>
<script>
let i="", h="9B8F25F690B4C697B12C217DB1F7B4810757C8A977B5474CC053155106AF8072";
function p(n){if(i.length<4){i+=n;document.getElementById('disp').innerText='*'.repeat(i.length);}}
function clr(){i="";document.getElementById('disp').innerText='----';}
async function val(){
    const b=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(i));
    const r=Array.from(new Uint8Array(b)).map(x=>x.toString(16).padStart(2,'0')).join('').toUpperCase();
    if(r===h){
        document.getElementById('lock').style.display='none';
        document.getElementById('content').style.display='block';
    }else{ alert("ACCESO DENEGADO"); clr(); }
}
</script>
</body>
</html>
