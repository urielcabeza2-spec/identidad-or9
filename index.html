<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>LUPP-OR9 | Secure Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=JetBrains+Mono:wght@100;400&display=swap');
:root { --bg: #030303; --cyan: #00ffa3; --red: #ff3e3e; }
body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
.vault-container { width: 90%; max-width: 400px; background: #080808; border: 1px solid #111; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
h1 { font-size: 1.2rem; letter-spacing: 8px; font-weight: 100; margin-bottom: 30px; }
.pass-display { background: #000; padding: 20px; font-family: 'JetBrains Mono'; font-size: 1.5rem; letter-spacing: 10px; color: var(--cyan); margin-bottom: 20px; border: 1px solid #222; min-height: 35px; }
.keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
.key { background: #0a0a0a; border: 1px solid #222; color: #fff; padding: 20px; font-family: 'JetBrains Mono'; cursor: pointer; transition: 0.2s; }
.key:hover { background: #111; border-color: var(--cyan); }
.key:active { background: var(--cyan); color: #000; }
#evidence-room { display: none; margin-top: 20px; padding: 20px; background: #001a10; border: 1px solid var(--cyan); color: var(--cyan); font-family: 'JetBrains Mono'; font-size: 0.7rem; text-align: left; }
.status-msg { font-size: 0.5rem; letter-spacing: 2px; margin-top: 15px; color: #444; text-transform: uppercase; }
</style>
</head>
<body onclick="initAudio()">
<div class="vault-container" id="vault">
    <h1>SECURE VAULT</h1>
    <div class="pass-display" id="display">****</div>
    <div class="keypad">
        <div class="key" onclick="press(1)">1</div><div class="key" onclick="press(2)">2</div><div class="key" onclick="press(3)">3</div>
        <div class="key" onclick="press(4)">4</div><div class="key" onclick="press(5)">5</div><div class="key" onclick="press(6)">6</div>
        <div class="key" onclick="press(7)">7</div><div class="key" onclick="press(8)">8</div><div class="key" onclick="press(9)">9</div>
        <div class="key" onclick="clearPass()" style="color:var(--red)">C</div><div class="key" onclick="press(0)">0</div><div class="key" onclick="verify()" style="color:var(--cyan)">E</div>
    </div>
    <div class="status-msg" id="status">Awaiting Authorization...</div>
    <div id="evidence-room">
        > ACCESS GRANTED.<br>
        > REPORT: CVE-2026-0322<br>
        > TARGET: KERNEL_MEMORY_LEAK<br>
        > STATUS: EVIDENCE_LOCKED_OR9<br>
        > BIT-PERFECT SONY ENGINE: ACTIVE
    </div>
</div>

<script>
let input = "";
const masterCode = "2026"; // TU CÃ“DIGO DE ACCESO
const display = document.getElementById('display');
const status = document.getElementById('status');
const room = document.getElementById('evidence-room');
let audioCtx;

function initAudio() { if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

function playTone(freq, dur) {
    if(!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    osc.connect(g); g.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + dur);
}

function press(num) {
    if(input.length < 4) {
        input += num;
        display.innerText = "*".repeat(input.length);
        playTone(800, 0.05);
    }
}

function clearPass() {
    input = "";
    display.innerText = "****";
    playTone(300, 0.1);
}

function verify() {
    if(input === masterCode) {
        status.innerText = "Access Authorized";
        status.style.color = "var(--cyan)";
        playTone(1200, 0.3);
        document.querySelector('.keypad').style.display = 'none';
        display.style.display = 'none';
        room.style.display = 'block';
    } else {
        status.innerText = "Access Denied - System Locked";
        status.style.color = "var(--red)";
        playTone(200, 0.5);
        clearPass();
    }
}
</script>
</body>
</html>
