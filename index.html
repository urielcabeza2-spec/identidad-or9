<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>LUPP-OR9 | Architecture & Security</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=JetBrains+Mono:wght@100&display=swap');
:root { --bg: #030303; --cyan: #00ffa3; }
body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
.container { width: 100%; max-width: 800px; background: #080808; border: 1px solid #111; padding: 40px; border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
h1 { font-size: 1.5rem; letter-spacing: 10px; font-weight: 100; text-align: center; color: var(--cyan); }
.section-title { font-size: 0.6rem; letter-spacing: 4px; color: #444; text-transform: uppercase; margin: 40px 0 20px; border-bottom: 1px solid #111; padding-bottom: 10px; }

/* Terminal Criptográfica */
#crypto-terminal { background: #000; padding: 20px; font-family: 'JetBrains Mono'; font-size: 0.7rem; border: 1px solid #222; }
input { background: transparent; border: none; border-bottom: 1px solid #333; color: var(--cyan); width: 100%; outline: none; padding: 10px 0; margin-bottom: 10px; font-family: 'JetBrains Mono'; }
.hash-result { color: #888; word-break: break-all; }

/* Arquitectura UML Simbolizada */
.arch-box { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; font-size: 0.5rem; text-align: center; font-family: 'JetBrains Mono'; }
.node { border: 1px solid #333; padding: 10px; opacity: 0.6; }

.verify-btn { display: block; width: 100%; padding: 15px; background: #fff; color: #000; border: none; letter-spacing: 5px; font-weight: 700; cursor: pointer; margin-top: 20px; transition: 0.3s; }
.verify-btn:hover { background: var(--cyan); }
</style>
</head>
<body>
<div class="container">
    <h1>LUPP — OR9</h1>
    
    <div class="section-title">Cryptographic Module (SHA-256)</div>
    <div id="crypto-terminal">
        <input type="text" id="cryptoInput" placeholder="Enter string for secure hashing..." oninput="generateHash()">
        <div class="hash-result" id="hashOutput">HASH: [WAITING FOR INPUT]</div>
    </div>

    <div class="section-title">System Architecture (UML-Bypass)</div>
    <div class="arch-box">
        <div class="node">FRONTEND<br>(STATIC-APP)</div>
        <div class="node">SECURITY<br>(AES-256-SIM)</div>
        <div class="node">DEPLOY<br>(DOCKER)</div>
    </div>

    <div class="section-title">Audio & Integrity</div>
    <div style="font-family: 'JetBrains Mono'; font-size: 0.7rem; color: #666; text-align: center;">
        STATUS: BIT-PERFECT SONY MHC-PZD1 // SYNC: OK
    </div>

    <button class="verify-btn" onclick="playBeep()">VERIFY ARCHITECTURE</button>
</div>

<script>
async function generateHash() {
    const msg = document.getElementById('cryptoInput').value;
    if(!msg) return;
    const msgUint8 = new TextEncoder().encode(msg);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    document.getElementById('hashOutput').innerText = 'SHA-256: ' + hashHex.toUpperCase();
}

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep() {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.2);
    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.2);
}
</script>
</body>
</html>
