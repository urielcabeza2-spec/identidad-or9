<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' fonts.googleapis.com fonts.gstatic.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; script-src 'self' 'unsafe-inline';">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=JetBrains+Mono:wght@100;400&display=swap');
:root { --bg: #010101; --cyan: #00ffa3; --red: #ff3e3e; --violet: #bc13fe; --gray: #1a1a1a; }
body { background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; margin: 0; padding: 20px; font-size: 0.7rem; }
.dashboard { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; max-width: 1200px; margin: 0 auto; }

/* Panel de Control Estilo SOC */
.panel { border: 1px solid var(--gray); background: #000; padding: 20px; position: relative; overflow: hidden; }
.panel-header { color: var(--cyan); border-bottom: 1px solid var(--gray); padding-bottom: 10px; margin-bottom: 15px; font-weight: bold; letter-spacing: 2px; }

/* Quantum Auth */
.auth-box { text-align: center; }
.q-display { background: #050505; border: 1px solid var(--violet); padding: 15px; color: var(--violet); margin-bottom: 15px; font-size: 0.9rem; min-height: 25px; }
.q-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
.q-btn { border: 1px solid var(--gray); padding: 15px; cursor: pointer; transition: 0.2s; background: #080808; color: #fff; }
.q-btn:hover { background: var(--violet); color: #000; }

/* Real-time Logs */
.log-stream { height: 200px; overflow-y: hidden; color: #444; font-size: 0.6rem; line-height: 1.4; }
.log-entry { margin-bottom: 4px; }
.log-entry.success { color: var(--cyan); }
.log-entry.warn { color: var(--red); }

/* Identity & Certs */
.cert-badge { border: 1px solid var(--cyan); padding: 5px 10px; display: inline-block; margin: 5px; font-size: 0.5rem; color: var(--cyan); }

#lock-screen { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
#main-content { opacity: 0.3; pointer-events: none; transition: 0.5s; }
</style>
</head>
<body onclick="a()">
<div id="lock-screen">
    <div style="color:var(--violet); letter-spacing: 10px; font-size: 1rem; margin-bottom: 20px;">LUPP-OR9 // PQC GATEWAY</div>

</div>

<script>
let i="", att=0, ctx, lk=true;

function a(){if(!ctx)ctx=new(window.AudioContext||window.webkitAudioContext)();}

function p(n){if(i.length<4){i+=n;document.getElementById('d').innerText='*'.repeat(i.length);s(1000,0.05);}}
function c(){i="";document.getElementById('d').innerText='----';s(200,0.1);}

async function v(){
    const m=new TextEncoder().encode(i);
    const b=await crypto.subtle.digest('SHA-256',m);
    const res=Array.from(new Uint8Array(b)).map(b=>b.toString(16).padStart(2,'0')).join('').toUpperCase();

        s(1500,0.3);
        document.getElementById('lock-screen').style.display='none';
        document.getElementById('main-content').style.opacity='1';

        startLogs();

        att++; s(100,0.5,'sawtooth');
        if(att>=3) location.reload();

}

        "Audit trail logged to immutable blockchain.",
        "ISO-27001 Compliance Check: 100% Secure."
    ];
    const el = document.getElementById('logs');
    setInterval(() => {
        const line = document.createElement('div');
        line.className = 'log-entry' + (Math.random()>0.8?' success':'');
        line.innerText = `[${new Date().toLocaleTimeString()}] ${logs[Math.floor(Math.random()*logs.length)]}`;

}

// Mostrar lock screen al inicio
document.getElementById('lock-screen').style.display='flex';

</html>
